type User {
    id: ID!,
    name: String,
    notebooks: [Notebook]
}

type Query {
    getListUserProfile: [User]
}

type Notebook {
    id: ID!,
    title: String,
    notes: [Note]
}

type Query {
    notebooks: [Notebook]
}

type Note {
    id: ID!,
    title: String
}

type Query {
    notes: [Note]
}
